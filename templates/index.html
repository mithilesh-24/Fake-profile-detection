<!DOCTYPE html>
<html>
<head><title>Instagram Profile Evaluation</title></head>
<body>
  <h1>Instagram Profile Credibility Checker</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    <label>Instagram Username:</label><br>
    <input type="text" name="username" required><br><br>
    <button type="submit">Evaluate</button>
  </form>
</body>
</html>
