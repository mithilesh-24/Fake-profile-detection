<!DOCTYPE html>
<html>
<head><title>Result</title></head>
<body>
  <h1>Results for {{ result.username }}</h1>
  <p><strong>AI Score:</strong> {{ result.ai_score }}</p>
  <p><strong>AI Reasoning:</strong> {{ result.ai_reasoning }}</p>
  <p><strong>Random Forest Prediction:</strong> {{ result.random_forest_prediction }}</p>

  <h2>Scraped Data</h2>
  <pre>{{ result.scraped_data | tojson(indent=2) }}</pre>

  <a href="/">Check another username</a>
</body>
</html>
